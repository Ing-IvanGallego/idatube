<!DOCTYPE html>
<html>
<head>

	<title>Descargador de musica</title>
	<link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
  	<link rel="stylesheet" href="{{url_for('static', filename='css/estilo.css')}}">
  	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">

  	
</head>
<body>

	<div class="table justify-content-center container-sm mt-5"> 
		<a href="/" ><button ><i class="fa fa-music"></i><-- Atras</button></a> 
		
		{% with messages =get_flashed_messages() %}
			{% if messages %}
				{%for message in messages%}
					
					  <div class="modal-dialog" role="document">
					    <div class="modal-content rounded-4 shadow">
					      <div class="modal-header border-bottom-0">
					        <center><h5 class="modal-title">{{message}}</h5></center>
					      </div>
					    </div>
					  </div>
				{%endfor%}
			{%endif%}
		{%endwith%}

          <table class="table table-hover">
            <thead>
              <tr class="table-primary text-center">
                <td>Nombre</td>
                <td>reproducir</td>
                <td>Editar</td>
              </tr>
            </thead>
            <tbody >
            {% for audio in audios%}
              <tr>
                <td>{{audio}}</td>
                <td>
                	<center>
	                	<audio autobuffer controls>
							<source src="/static/audio/{{audio}}" type="audio/mp3"/>
						</audio>
					</center>
				</td>
               	<td ><a href="/convertirAudio/{{audio}}"> <p class="btn btn-primary"> a mp3 </p></a></td>
              </tr>
              {%endfor%}
            </tbody>
          </table>
      </div>
	

	<script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>


</body>
</html>
