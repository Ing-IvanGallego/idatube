<!DOCTYPE html>
<html>
<head>

	<title>Descargador de musica</title>
	<link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
  	<link rel="stylesheet" href="{{url_for('static', filename='css/estilo.css')}}">

</head>
<body>

	<div class="table justify-content-center container-sm mt-5"> 
	
          <table class="table table-hover">
            <thead>
              <tr class="table-primary text-center">
                <td>reproducir</td>
              </tr>
            </thead>
            <tbody >

              <tr>
                <td>
                  <center>
                    {{videos[0]}}<br>
                    <video src="/static/video/{{videos[0]}}" controls></video>
                 </center>
                </td>
              </tr>
            
              <tr>
                
                <td>
                  <div class="container-fluid">
                    <div class="row">
                      {% for video in videos[1:]%}
                        
                        <div class="col-xs-6" style="width: 25% " >
                          <center>
                           <video src="/static/video/{{video}}" controls width="200px" height="200px"></video><br>
                            {{video}}
                          </center>
                        </div>
                        
                      {%endfor%}
                  </div>
                 </div>
				        </td>
                
              </tr>
            
            </tbody>
          </table>
    </div>
	

		
</body>
</html>
